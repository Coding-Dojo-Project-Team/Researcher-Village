<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Register Student Page</title>
</head>
<body>
    <main class=" mx-auto mt-5 col-5 ">
        <!-- from learn platform -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="popup">
            {% for message in messages %}
                <p>{{ message }}</p>
                <button onclick ="popup.remove()">Ok</button>
            {% endfor%}
        </div>
    {% endif %}
{% endwith %}

    <div class="d-grid gap-3">
        <h1 class="text-center">Student Registration</h1>
        <form class=" border mx-auto my-3 p-2 d-flex flex-column align-items-center" action ="/register" method = "post">
            <div class="mb-4">
                <label class="fw-bold">First Name:</label>
                <input type="text" name="first_name">
            </div>
            <div class="mb-4">
                <label class="fw-bold">Last Name:</label>
                <input type="text" name="last_name">
            </div>
            <div class="mb-4 d-flex justify-content-between align-items-center">
                <label class="fw-bold">Class:</label>
                <select class="form-select post-input" type="select" name="year">
                    <option value="">Freshman</option>
                    <option value="">Sophomore</option>
                    <option value="">Junior</option>
                    <option value="">Senior</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="fw-bold">Email:</label>
                <input type="email" name="email">
            </div>
            <div class="mb-4">
                <label class="fw-bold">Password:</label>
                <input type="password" name="password">
            </div>
            <div class="mb-4">
                <label class="fw-bold">Confirm Password:</label>
                <input type="password" name="confirm_password">
            </div>
            <div>
                <input class="btn btn-info" type="submit" value="Register">
            </div>
        </form>
        <a class="text-center" href="/">Already Registered?</a>
    </div>
    </main>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
