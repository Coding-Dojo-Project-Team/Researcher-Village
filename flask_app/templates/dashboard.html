<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Student dashboard page</title>
</head>
<body class="">
        <nav class="d-flex justify-content-end me-5">
            <ul class="text-end d-inline-flex">
                <li class="mx-2"><a href="/dashboard">Home </a></li> |
                <li class="mx-2"><a href="/post">Post</a></li> |
                <li class="mx-2"><a href="/logout">Logout</a></li> 
            </ul>
        </nav>
    <main class=" mx-auto mt-5 col-8">
        <h1 class="text-center">Welcome to Researcher Village</h1>
        <!-- To add the below comment when iterating through the projects for user -->
        {% for project in projects %}
            {% if project.user.id == session.user_id: %}
        <div class="border mx-auto my-3 p-2 d-flex justify-content-center">
            <a class="fw-bold mx-4" href="/project/{{project.id}}">{{project.project_name}}</a>
                <button class="mx-2 btn btn-success" action="/project/edit/{{project.id}}">Edit</button>
                <button class="mx-2 btn btn-danger" action="/project/delete/{{project.id}}">Delete</button>
        </div>
            {%else%}
            <div class="border mx-auto my-3 p-2 d-flex justify-content-center">
                <a class="fw-bold mx-4" href="/user/project/{{project.id}}">{{project.project_name}}</a>
            </div>
            {% endif %}
        {% endfor %}
    </main>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
