<body>
    <nav class="d-flex justify-content-end mt-3 me-5">
        <ul class="text-end d-inline-flex">
            <li class="mx-2"><a href="/post">Home </a></li> |
            <li class="mx-2"><a href="/project">Post</a></li> |
            <li class="mx-2"><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <main class=" mx-auto mt-5 col-6 d-flex flex-column">
        <form class="col-6 border border-1 p-3 mx-auto" id="task-update" action="/task/edit/{{task.id}}"
                method="POST">
                <label class="form-label" for="task">Update Task Description</label>
                <input class="form-control mt-1" type="text" name="task" id="task" value="{{task.task}}"><br>
                <label class="form-label" for="date">Get done by: </label>
                <input class="form-control mt-1" type="date" name="date" id="date" value="{{task.date}}"><br>
                <!-- {% if task.status == 0 %} -->
                <div class=" form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="false" value='0' checked>
                    <label class="form-check-label" for="status">Not Done</label>
                </div>
                <div class=" form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="true" value='1'>
                    <label class="form-check-label" for="status">Done</label>
                </div><br>
                <!-- {%else%} -->
                <!-- <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="false" value='0'>
                    <label class="form-check-label" for="status">Not Done</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="true" value='1' checked>
                    <label class="form-check-label" for="status">Done</label>
                </div> -->
                <!-- {% endif %} -->
                <div class="mt-4 text-center">
                    <input class=" btn btn-warning submit-task" type="submit" value="Update">
                    <a class=" btn btn-dark" id="close-task-from">Cancel</a>
                </div>
            </form>
    </main>
