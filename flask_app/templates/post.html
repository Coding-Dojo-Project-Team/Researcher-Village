<html lang="en">
<head>

<body class="">
    <nav class="d-flex justify-content-end me-5">
        <ul class="text-end d-inline-flex">
            <li class="mx-2"><a href="/dashboard">Home </a></li> |
            <li class="mx-2"><a href="/post">Post</a></li> |
            <li class="mx-2"><a href="/logout">Logout</a></li> 
        </ul>
    </nav>
    <main class=" mx-auto mt-5 col-8">
        <h1 class="text-center">Project Planner</h1>
        <form class="d-flex mt-3 flex-column" action="/create_post" method="post">
            <!-- Do we not want labels? -->
            <div class="mx-auto">
                <input class="form-control post-input" type="text" name="project_name" placeholder="Enter project name">
            </div><br><br>
            <div class="mx-auto">
                <select class="form-select post-input" type="category" name="subject">
                    <option value="">Subject Category</option>
                    <option value="">Literature</option>
                    <option value="">Social Science</option>
                    <option value="">Science</option>
                    <option value="">History</option>
                    <option value="">Art</option>
                </select>
                <!-- We need to clarify nature of to-dos -->
            </div><br><br>
            <div class="mx-auto form-check">
                <input class="form-check-input" type="checkbox" name="project_name">
                <label class="form-check-label" value="0" name="todo" for="">To-Do #1 {number of days till completion}</label>
            </div>
            <div class="mx-auto form-check">
                <input class="form-check-input" type="checkbox" name="project_name">
                <label class="form-check-label" value="0" name="todo" for="">To-Do #2 {number of days till completion}</label>
            </div>
            <div class="mx-auto form-check">
                <input class="form-check-input" type="checkbox" name="project_name">
                <label class="form-check-label" value="0" name="todo" for="">To-Do #3 {number of days till completion}</label>
            </div>
            <div class="mx-auto form-check">
                <input class="form-check-input" type="checkbox" name="project_name">
                <label class="form-check-label" value="0" name="todo" for="">To-Do #4 {number of days till completion}</label>
            </div>
            <div class="mx-auto form-check">
                <input class="form-check-input" type="checkbox" name="project_name">
                <label class="form-check-label" value="0" name="todo" for="">To-Do #5 {number of days till completion}</label>
            </div>
            </div><br><br>
            <div class="mx-auto">
                <input class="btn btn-secondary" type="submit" value="Post Project!">
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
