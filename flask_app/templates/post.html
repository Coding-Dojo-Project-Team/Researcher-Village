<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="">
    <nav class="d-flex justify-content-end me-5">
        <ul class="text-end d-inline-flex">
            <li class="mx-2"><a href="/post">Home </a></li> |
            <li class="mx-2"><a href="/project">Post</a></li> |
            <li class="mx-2"><a href="/logout">Logout</a></li> 
        </ul>
    </nav>
    <main class=" mx-auto mt-5 col-8">
        <h1 class="text-center">Project Planner <i class="bi bi-card-checklist"></i></h1>
        <!-- {% with messages = get_flashed_messages(category_filter = ['project']) %}
            {% if messages %}
                <div id="popup">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                        <button onclick ="popup.remove()">Ok</button>
                    {% endfor%}
                </div>
            {% endif %}
        {% endwith %} -->
        <form class="d-flex mt-3 flex-column" action="/projects/to_db" method="post">
            <!-- Do we not want labels? -->
            <div class="mx-auto">
                <input class="form-control post-input" type="text" name="project_name" placeholder="Enter project name">
            </div><br><br>
            <div class="mx-auto">
                <select class="form-select post-input" type="category" name="subject">
                    <option value="">Subject Category</option>
                    <option value="">Literature</option>
                    <option value="">Social Science</option>
                    <option value="">Science</option>
                    <option value="">History</option>
                    <option value="">Art</option>
                </select>
            </div><br><br>
            <div class="mx-auto">
                <label class="form-label" for="due_date"><strong>When is the Project Due?</strong></label>
                <input class="form-control" type="date" name="due_date" id="due_date">
            </div><br><br>
            <div class="mx-auto">
                <input class="btn btn-secondary" type="submit" value="Post Project!">
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
